# ssl_options.conf - Secure TLS settings for Nginx

# Enable OCSP stapling
ssl_stapling on;
ssl_stapling_verify on;

# Must have resolver for OCSP
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Session settings
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;

# TLS protocols
ssl_protocols TLSv1.2 TLSv1.3;

# Cipher suite - modern and secure
ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;

# Prefer server ciphers
ssl_prefer_server_ciphers on;

# Security headers (will be inherited in server blocks)
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
add_header X-Frame-Options DENY always;
add_header X-Content-Type-Options nosniff always;
add_header X-XSS-Protection "1; mode=block" always;