# Upstream definitions for Docker services
upstream api_backend {
    server api:5000;
}

upstream mqtt_websocket {
    server mqtt-broker:9002;  # WebSocket port (9002 in docker-compose)
}

# HTTP to HTTPS Redirection (REMOVED contech-iot.com)
server {
    listen 80;
    listen [::]:80;
    server_name api-bridge.contech-iot.com mqtt.contech-iot.com;
    return 301 https://$host$request_uri;
}

# API Subdomain ONLY (REMOVED contech-iot.com)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name api-bridge.contech-iot.com;

    ssl_certificate /etc/nginx/ssl/contech-iot.com.fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/contech-iot.com.privkey.pem;

    include /etc/nginx/ssl/ssl_options.conf;

    location / {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # Socket.IO WebSocket support
    location /socket.io/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# MQTT Subdomain (WebSockets) - UNCHANGED
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name mqtt.contech-iot.com;

    ssl_certificate /etc/nginx/ssl/contech-iot.com.fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/contech-iot.com.privkey.pem;

    include /etc/nginx/ssl/ssl_options.conf;

    location / {
        proxy_pass http://mqtt_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}