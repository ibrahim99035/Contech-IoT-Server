version: '3.8'

services:
  # Node.js Application
  api:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: contech-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - contech-network
    depends_on:
      - mqtt-broker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mosquitto MQTT Broker
  mqtt-broker:
    image: eclipse-mosquitto:2.0.18
    container_name: contech-mqtt
    restart: unless-stopped
    ports:
      - "1884:1884"      # MQTT port
      - "9002:9002"      # WebSocket port
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/logs:/mosquitto/log
    networks:
      - contech-network
    command: mosquitto -c /mosquitto/config/mosquitto.conf

  # Nginx Reverse Proxy (for domain setup)
  nginx:
    image: nginx:alpine
    container_name: contech-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d  # Updated path
      - ./nginx/ssl:/etc/nginx/ssl        # Updated path
      - ./nginx/logs:/var/log/nginx       # Updated path
    networks:
      - contech-network
    depends_on:
      - api
      - mqtt-broker

networks:
  contech-network:
    driver: bridge

volumes:
  mosquitto-data:
  mosquitto-logs: