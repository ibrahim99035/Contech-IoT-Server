name: Test SSH Connection

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Test SSH connection
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: 88.222.220.235
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "SSH connection successful!"
          whoami
          pwd
          ls -la